set -g default-terminal "screen-256color"
set -g status-utf8 on

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Theme stuff
set -g status-left-length 150
set -g status-left "#[bg=white, fg=colour235] ☐ #I:#P #[default]"
set -g status-right-length 150
set -g status-right "  Todo #(cat ~/Dropbox/todo/todo.txt | wc -l | tr -d ' ')  #(date +'%H:%M  %d %b') #[default]#[bg=white, fg=colour235] #(hostname -s) "
set -g status-bg colour235
set -g status-fg white
set -g window-status-separator ' '
set -g window-status-format "#I  #W"
set -g window-status-current-format "#[bg=colour32, fg=colour235] #I  #W #[bg=default, fg=colour32]"
set -g window-status-activity-fg colour235
set -g window-status-activity-bg colour124
set -g status-justify left

set -g base-index 1
set -g pane-base-index 1

# Screen bindings
unbind C-b
set -g prefix C-a
bind a send-prefix

# Mouse stuff
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-window-option -g mode-mouse on

# Notify me of activity
setw -g monitor-activity on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy > /dev/null"

# Don't take so long to escape
set -sg escape-time 0
